<html>
<head>
	<title>How To Google It</title>
	<meta charset="UTF-8">
	<link rel="icon" href="icon.ico">
	<link rel="stylesheet" href="main.css">
</head>
<body style="margin: 0;overflow:hidden;">
	<script src="libs/base64.min.js" defer></script> <!--  use hi-base64 to en(de)code base64  -->
	<script src="main.js" defer></script>
	<div class="googleImage">
		<!--  get google image from google website  -->
		<img class="lnXdpd" alt="Google" height="92" src="https://www.google.com.tw/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" srcset="https://www.google.com.tw/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png 1x, https://www.google.com.tw/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png 2x" width="272" data-atf="1" data-frt="0">
	</div>
	<div class="searchBox">
		<input id="search" type="search" placeholder="Search">
	</div>
	<div class="button">
		<button id="bt" onclick="onSearch();">Google Search</button>
	</div>
	<div class="qBox qHide">
		<input id="qOutput" type="text" readonly><br>
		<button id="copy" onclick="onCopy();">Copy</button>
	</div>
	<img class="cursor qHide" src="cursor.png" alt="asd">
</body>
</html>
